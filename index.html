<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Setting The Viewport -->
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="styles.css" />
        <title>Search</title>
    </head>
    <body>
   

<div class="header">
    <div class="header-links">
        <a href="imges.html">Images Search</a>
        <a href="advanced.html">Google Advanced Search</a>
    </div>
</div>
<!-- end of a header -->
<div class="searchContainer">
<img src="googlelogo.png" alt="https://res.cloudinary.com/demo/image/fetch/fl_png8/https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"/>
<form action="https://google.com/search">
    

    <div class="searchField">
        <!-- Scalable Vector for search -->
        <svg height="21" viewBox="0 0 21 21" width="21" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd" stroke="#808080" stroke-linecap="round" stroke-linejoin="round"><circle cx="8.5" cy="8.5" r="5" /><path d="m17.571 17.5-5.571-5.5" /></g></svg>
        <!-- name which turns into a query  -->
        <input type="text" name="q">

    </div>

    <input type="submit"name="btnK" value="Google Search">
    <!-- reference form-data after the form has been submitted -->
    <input type="submit" name="btnI" value="I'm feeling lucky">
</form>

</div>


    </body>
</html>
