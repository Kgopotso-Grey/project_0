<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set viewport with -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to CSS -->
    <link rel="stylesheet" href="styles.css" />
    <title>Advanced Search</title>
</head>
<body>
    <!-- HEADER START -->
    <div class="headerAdvanced">
        <div class="headerAdvancedLogo">
            <a href="index.html">
                <img src="googlelogo.png" alt="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" />
            </a>
        </div>
        <div class="header-links">
            <a href="index.html">Google Search</a>
            <a href="imges.html">Images Search</a>
        </div>
    </div>
    <!-- End of Header -->
    <!-- appBar setting -->
    <div class="appbar">
        <label>Advanced Search</label>
    </div>
    <div class="separator-line"></div>
    <!-- End of AppBar -->
    <!-- Advanced search container -->
    <div class="advancedSearchContainer">
        <form action="https://www.google.com/search" method="get">
            <label>Find pages with...</label>
            <label>To do this in the search box.</label>

            <div class="form-group">
                <label>all these words:</label>
                <input type="text" name="as_q">
                <div class="procedure">
                    Type the important words: <span class="monospace">tri-colour rat terrier</span>
                </div>
            </div>
            <div class="form-group">
                <label>this exact word or phrase:</label>
                <input type="text" name="as_epq">
                <div class="procedure">
                    Put exact words in quotes: <span class="monospace">"rat terrier"</span>
</div>
            </div>
            <div class="form-group">
                <label>any of these words: </label>
                <input type="text" name="as_oq">
                <div class="procedure">
                    Type OR between all the words you want: <span class="monospace">miniature OR standard</span>
</div>
            </div>
            <div class="form-group">
                <label>none of these words:</label>
                <input type="text" name="as_eq">
                <div class="procedure">
                    Put a minus sign just before words that you don't want: <span class="monospace">-rodent, -"Jack Russell"</span>
</div>
            </div>
            <div class="form-group">
                <label></label>
                <div class="rightAlign">
                    <input type="submit" class="blue-button" value="Advanced Search">
                </div>
            </div>
        </form>
    </div>
    <!-- End of search container-->
</body>
</html>
